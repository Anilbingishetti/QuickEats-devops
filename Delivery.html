<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Delivery - PizzaHut Clone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #e63946;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .delivery-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .section-title {
      color: #e63946;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e63946;
      display: inline-block;
      padding-bottom: 4px;
    }

    form {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 4px;
      box-sizing: border-box;
    }

    textarea {
      grid-column: span 2;
      resize: none;
      height: 80px;
    }

    .order-summary {
      margin-top: 2rem;
      background: #f8f9fa;
      padding: 1rem 1.5rem;
      border-radius: 8px;
    }

    .order-summary h3 {
      color: #e63946;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .summary-item:last-child {
      border-bottom: none;
      font-weight: bold;
    }

    button {
      grid-column: span 2;
      background: #e63946;
      color: white;
      font-size: 1.1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #b91d2e;
    }

    footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Pizza Logo" width="56" height="56" />
  <h1>PizzaHut Clone</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="menu.html">Menu</a> |
    <a href="delivery.html">Delivery</a> |
    <a href="offers.html">Offers</a> |
    <a href="contact.html">Contact</a>
    <a href="team.html">Team</a> |
    <a href="careers.html">Careers</a>
  </nav>
  <hr />
</header>
  <div class="delivery-container">
    <h2 class="section-title">Delivery Details</h2>
    <form id="deliveryForm">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="John Doe" required />
      </div>

      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="9876543210" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john@example.com" />
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="123 Street, City" required />
      </div>

      <div>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Hyderabad" required />
      </div>

      <div>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="500001" required />
      </div>

      <textarea id="instructions" placeholder="Any special delivery instructions?"></textarea>

      <button type="submit">Confirm Delivery</button>
    </form>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Margherita Pizza (1)</span>
        <span>‚Çπ299</span>
      </div>
      <div class="summary-item">
        <span>Cheesy Garlic Bread</span>
        <span>‚Çπ149</span>
      </div>
      <div class="summary-item">
        <span>Delivery Fee</span>
        <span>‚Çπ50</span>
      </div>
      <div class="summary-item">
        <span>Total</span>
        <span>‚Çπ498</span>
      </div>
    </div>
  </div>

  <footer>¬© 2025 PizzaHut Clone | All Rights Reserved</footer>

  <script>
    document.getElementById("deliveryForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you! Your order has been placed successfully. üçï");
      e.target.reset();
    });
  </script>

</body>
</html>
